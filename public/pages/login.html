<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Fruitables - Vegetable Website</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">

        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap" rel="stylesheet">

        <!-- Icon Font Stylesheet -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

        <!-- Libraries Stylesheet -->
        <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">
        <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">


        <!-- Customized Bootstrap Stylesheet -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="css/style.css" rel="stylesheet">
    </head>
<body>

    <!-- form đăng nhập -->
    <div class="container-fluid py-5 mb-5 hero-header">
      <div class="container py-5">
          <div class="row g-5 align-items-center">
              <div class="col-md-12 col-lg-7">
                  <h4 class="mb-3 text-secondary">100% Organic Foods</h4>
                  <h1 class="mb-5 display-3 text-primary">Organic Veggies & Fruits Foods</h1>
                  <div class="position-relative mx-auto">
                      <input class="form-control border-2 border-secondary w-75 py-3 px-4 rounded-pill" type="text" placeholder="Enter your email to register">
                      <button type="submit" class="btn btn-primary border-2 border-secondary py-3 px-4 position-absolute rounded-pill text-white h-100" style="top: 0; right: 25%;">
                        Signup Now</button>
                  </div>
              </div>
              <div class="col-md-12 col-lg-5">
                <div class="login-box">
                  <h2>LOGIN</h2>
                  <form action="/api/v1/users/login" method="post">
                    <div class="user-box">
                      <input type="text" class="form-control" placeholder="" id="username" name="username" required>
                      <label>Tên đăng nhập</label>
                    </div>
                    <div class="user-box">
                      <input type="password" class="form-control" placeholder="" id="password" name="password" required>
                      <label>Mật khẩu</label>
                    </div>
                    <!-- <a href=""> -->
                      <div class="position-relative mx-auto">
                    <button type="submit" class="btn btn-primary border-2 border-secondary py-3 px-4 position-absolute rounded-pill text-white h-200" style="top: 0; right: 40%;">
                      Đăng nhập </button>
                      </div>
                    <!-- </a> -->
                  </form>
                </div>
              </div>
          </div>
      </div>
  </div>

</body>
</html>
